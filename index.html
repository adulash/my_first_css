<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bio-img">
        <img src="avatar-jessica.jpeg" alt="avatar-jessica" />
      </div>
      <div class="bio-title">
        <div><h4>Jessica Randall</h4></div>
        <div class="addriss"><p>London, United Kingdom</p></div>

        <div class="qutation">
          <p>"Front-end developer and avid reader."</p>
        </div>
      </div>

      <div class="social-box">
        <ul>
          <li class="btn-social">GitHub</li>
          <li class="btn-social">Frontend Mentor</li>
          <li class="btn-social">LinkedIn</li>
          <li class="btn-social">Twitter</li>

          <li class="btn-social">Instagram</li>
        </ul>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abdulla</a>.
    </div>
  </body>
</html>
